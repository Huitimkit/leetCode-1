<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find the Difference</title>
</head>
<body>
	<script type="text/javascript">
		/*
			Given two strings s and t which consist of only lowercase letters.

			String t is generated by random shuffling string s and then add one more letter at a random position.

			Find the letter that was added in t.

			Example:

			Input:
			s = "abcd"
			t = "abcde"

			Output:
			e

			Explanation:
			'e' is the letter that was added.
		*/
		/**
		 * @param {string} s
		 * @param {string} t
		 * @return {character}
		 */
		var findTheDifference = function(s, t) {
			//第一反应使用对象来比对出现的次数
		    var obj = {};
		    for(var i = 0, len = s.length; i < len; i++){
		        if(!obj[s[i]]){
		            obj[s[i]] = {};
		            obj[s[i]]['s'] = 1;
		        } else {
		            obj[s[i]]['s']++;
		        }
		    }
		    for(var j = 0, _len = t.length; j < _len; j++){
		        if(!obj[t[j]]){
		            return t[j];
		        } else {
		            if(!obj[t[j]]['t']){
		                obj[t[j]]['t'] = 1;
		            } else {
		                obj[t[j]]['t']++;
		                if(obj[t[j]]['t'] > obj[t[j]]['s']){
		                    return t[j];
		                }
		            }
		        }
		    }
		};
		/**
		 * @param {string} s
		 * @param {string} t
		 * @return {character}
		 */
		var findTheDifference = function(s, t) {
			//直接使用ascii码，使用两个字符串相加，就能解决这个问题
		    var sum = 0;
		    for(var i = 0, len = s.length; i < len; i++){
		        sum -= s[i].charCodeAt();
		    }
		    for(var j = 0, _len = t.length; j < _len; j++){
		        sum += t[j].charCodeAt();
		    }
		    return String.fromCharCode(sum);
		};
	</script>
</body>
</html>
