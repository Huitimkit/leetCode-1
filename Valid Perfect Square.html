<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Valid Perfect Square</title>
</head>
<body>
	<script>
		/*
			Given a positive integer num, write a function which returns True if num is a perfect square else False.

			Note: Do not use any built-in library function such as sqrt.

			Example 1:

			Input: 16
			Returns: True
			Example 2:

			Input: 14
			Returns: False
		*/
		/**
		 * @param {number} num
		 * @return {boolean}
		 */
		var isPerfectSquare = function(num) {
		    if(num === 1) return true;
		    var right = num;
		    var left = 0;
		    while(left < right){
		        var mid = Math.floor((left + right) / 2);
		        var multi = mid * mid;
		        if(num === multi){
		            return true;
		        } else if(num < multi){
		            right = mid;
		        } else {
		            left = mid + 1;
		        }
		    }
		    return false;
		};
	</script>
</body>
</html>
