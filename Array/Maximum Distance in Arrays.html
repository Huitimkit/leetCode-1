<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maximum Distance in Arrays</title>
</head>
<body>
	<script>
		/*
			Given m arrays, and each array is sorted in ascending order. Now you can pick up two integers from two different arrays (each array picks one) and calculate the distance. We define the distance between two integers a and b to be their absolute difference |a-b|. Your task is to find the maximum distance.

			Example 1:
			Input: 
			[[1,2,3],
			 [4,5],
			 [1,2,3]]
			Output: 4
			Explanation: 
			One way to reach the maximum distance 4 is to pick 1 in the first or third array and pick 5 in the second array.
		*/
		/**
		 * @param {number[][]} arrays
		 * @return {number}
		 */
		var maxDistance = function(arrays) {
		    var dis = -Number.MAX_VALUE,
		    	min = arrays[0][0],
		    	max = arrays[0][arrays[0].length - 1];
		    for(var i = 1, len = arrays.length; i < len; i++){
		        var arr = arrays[i];
		        dis = Math.max(dis, Math.abs(arr[arr.length - 1] - min), Math.abs(max - arr[0]));
		        max = Math.max(arr[arr.length - 1], max);
		        min = Math.min(arr[0], min);
		    }
		    return dis;
		};
	</script>
</body>
</html>
