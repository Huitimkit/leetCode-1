<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Valid Parentheses</title>
</head>
<body>
	<script>
		/*
			Given a string containing just the characters '(', ')', '{', '}', '[' and ']', determine if the input string is valid.
			The brackets must close in the correct order, "()" and "()[]{}" are all valid but "(]" and "([)]" are not.
		*/
		/**
		 * @param {string} s
		 * @return {boolean}
		 */
		var isValid = function(s) {
		    var len = s.length;
		    if(len === 1) return false;
		    //使用一个栈来保存数据，js中的数组既可以当做队列使用，也可以当做栈使用
		    var strStack = [];
		    var stackTop = '';
		    for(var i = 0; i < len; i++){
		        if(s[i]==='(' || s[i]==='[' || s[i]=='{'){
		            strStack.push(s[i]);
		        } else{
		            if(s[i]===')' && strStack.pop() !== '('){
		                return false;
		            } 
		            if(s[i]===']' && strStack.pop() !== '['){
		                return false;
		            } 
		            if(s[i]==='}' && strStack.pop() !== '{'){
		                return false;
		            } 
		        } 
		    }
		    return strStack.length === 0;
		};
	</script>
</body>
</html>
