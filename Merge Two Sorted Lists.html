<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Merge Two Sorted Lists</title>
</head>
<body>
	<script>
		/*
			Merge two sorted linked lists and return it as a new list. The new list should be made by splicing together the nodes of the first two lists.
			把两个有序列表合并成一个新的有序列表
		*/
		var mergeTwoLists = function(l1, l2) {
			//递归写法
		    if(l1 === null) return l2;
		    if(l2 === null) return l1;
		    if(l1.val >= l2.val){
		        l2.next = mergeTwoLists(l1, l2.next);
		        return l2;
		    } else {
		        l1.next = mergeTwoLists(l2, l1.next);
		        return l1;
		    }
		};
		/**
		 * Definition for singly-linked list.
		 * function ListNode(val) {
		 *     this.val = val;
		 *     this.next = null;
		 * }
		 */
		/**
		 * @param {ListNode} l1
		 * @param {ListNode} l2
		 * @return {ListNode}
		 */
		var mergeTwoLists = function(l1, l2) {
		    var min, max;
		    var head;
		    if(l1 === null) return l2;
		    if(l2 === null) return l1;
		    if(l1.val >= l2.val){
		        head = l2;
		        min = l2;
		        max = l1;
		    } else {
		        head = l1;
		        min = l1;
		        max = l2;
		    } 
		    while(min && max){
		        var next = min.next;
		        if(!next){
		            min.next = max;
		            return head;
		        } else {
		            if(next.val >= max.val){
		                min.next = max;
		                max = next;
		            } else {
		                min.next = next;
		            }
		        }
		        min = min.next;
		    }
		    return head;
		};
	</script>
</body>
</html>
