<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Third Maximum Number</title>
</head>
<body>
	<script type="text/javascript">
		/*
			Given a non-empty array of integers, return the third maximum number in this array. If it does not exist, return the maximum number. The time complexity must be in O(n).

			Example 1:
			Input: [3, 2, 1]

			Output: 1

			Explanation: The third maximum is 1.
			Example 2:
			Input: [1, 2]

			Output: 2

			Explanation: The third maximum does not exist, so the maximum (2) is returned instead.
			Example 3:
			Input: [2, 2, 3, 1]

			Output: 1

			Explanation: Note that the third maximum here means the third maximum distinct number.
			Both numbers with value 2 are both considered as second maximum.
		*/
		/**
		 * @param {number[]} nums
		 * @return {number}
		 */
		var thirdMax = function(nums) {
			//使用Number.MIN_VALUE过不了测试用例
		    var MIN_NUMBER = -2147483649;
		    var FIRST_MAX = MIN_NUMBER,
		        SECOND_MAX = MIN_NUMBER,
		        THIRD_MAX = MIN_NUMBER;
		    for(var i = 0, len = nums.length; i < len; i++){
		        if(nums[i] > FIRST_MAX){
		            THIRD_MAX = SECOND_MAX;
		            SECOND_MAX = FIRST_MAX;
		            FIRST_MAX = nums[i];
		        } else if(nums[i] > SECOND_MAX && nums[i] < FIRST_MAX){
		            THIRD_MAX = SECOND_MAX;
		            SECOND_MAX = nums[i];
		        } else if(nums[i] > THIRD_MAX && nums[i] < SECOND_MAX){
		            THIRD_MAX = nums[i];
		        }
		    }
		    console.log(FIRST_MAX, SECOND_MAX, THIRD_MAX)
		    if(THIRD_MAX === MIN_NUMBER || THIRD_MAX === SECOND_MAX) return FIRST_MAX;
		    return THIRD_MAX;
		};
	</script>
</body>
</html>
